name: Pipeline - feature

on:
  push:
    branches: [feature]

jobs:
  Cancel:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          token: ${{ github.token }}

  Print:
    runs-on: ubuntu-latest
    steps:
      - name: print variables
      - run: echo ${{ secrets.DB_HOST }} - ${{ secrets.DB_USER }} - ${{ secrets.DB_PASSWORD }} - ${{ secrets.DB_NAME }}

  Testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: latest
      - name: Install dependencies
        run: yarn install
      - name: Run tests
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
        run: yarn test


  Deploy-Development:
    if: ${{ github.event_name == 'push' }}
    needs: [Testing]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Nodejs environment
        uses: actions/setup-node@v4
        with:
          node-version: latest
      - name: Install dependencies
        run: yarn install
      - name: Deploy
        run: echo Deploy Development
